<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
  <div class="container">
    <h1>📝 To-Do List</h1>
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="task-list"></ul>
    <div class="image-container">
      <img src="https://cdn-icons-png.flaticon.com/512/2345/2345336.png" alt="To-do icon" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
